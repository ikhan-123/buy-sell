<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-white h-screen w-screen">
    <div class="navbar bg-[#4d68ff]">
        <div class="flex-1">
            <a class="btn btn-ghost text-white text-xl">Buy/Sells</a>
        </div>
    </div>

    <div class="container mx-auto p-4 pt-6 mt-10">
        <div class="max-w-md mx-auto bg-[#fff7f5] rounded-lg shadow-md p-8">
            <h2 class="text-3xl text-gray-900 font-bold mb-4">Register</h2>
            <form id="form">
                <div class="mb-4">
                    <label class="block text-black text-sm font-bold mb-2" for="firstname">First Name</label>
                    <input class=" bg-white rounded w-full py-2 px-3 text-gray-700  " id="firstname" type="text"
                        placeholder="first name">
                </div>
                <div class="mb-4">
                    <label class="block text-black text-sm font-bold mb-2" for="lastname">Last Name</label>
                    <input
                        class="bg-white border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="lastname" type="text" placeholder="last name">
                </div>
                <div class="mb-4">
                    <label class="block text-black text-sm font-bold mb-2" for="email">Email</label>
                    <input
                        class="bg-white  border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="mb-4">
                    <label class="block text-black text-sm font-bold mb-2" for="password">Password</label>
                    <input
                        class="bg-white border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Password">
                </div>
                <div class="mb-4">
                    <input type="file"
                       id="files" class=" bg-white file-input file-input-bordered file-input-primary w-full border rounded " />
                </div>
                <div class="flex justify-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        type="submit">Register</button>
                </div>
                <div class="text-center">
                    <a class="flex items-center" href="./login.html">ALREADY A USER? PLEASE LOGIN</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./script/register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
